<!DOCTYPE html>
<html lang="fa" dir="rtl" class="no-scroll">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <svg class="icons hidden"></svg>
    <div class="loader_container">
      <div class="loader"></div>
    </div>
    <nav class="header__nav"></nav>
    <div class="body__content mr-72">
      <header class="header"></header>
      <main>
        <section class="edit__info--admin">
          <div class="container">
            <h1 class="title">ویرایش اطلاعات</h1>
            <form class="customize__inputs">
              <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                  <label for="first_name" class="">نام</label>
                  <input
                    type="text"
                    id="first_name"
                    class=""
                    placeholder="علی"
                    required
                  />
                </div>
                <div>
                  <label for="last_name" class="">نام خانوادگی</label>
                  <input
                    type="text"
                    id="last_name"
                    class=""
                    placeholder="یوسفی"
                    required
                  />
                </div>
                <div class="">
                  <label for="email" class="">آدرس ایمیل</label>
                  <input
                    type="email"
                    id="email"
                    class=""
                    placeholder="ali.yousefi@gmail.com"
                    required
                  />
                </div>
                <div>
                  <label for="phone" class="">شماره تلفن</label>
                  <input
                    type="tel"
                    id="phone"
                    class=""
                    placeholder="09123456789"
                    pattern="0?9[0-9]{9}"
                    required
                  />
                </div>

                <div class="">
                  <label class="" for="file_input">عکس پروفایل</label>
                  <input class="" id="file_input" type="file" />
                </div>
              </div>

              <button type="submit" class="">اعمال تغییرات</button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="../vendor/tailwindCss/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="./js/edit-info.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl" class="no-scroll">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/sweet-alert.css" />
  </head>
  <body>
    <svg class="icons hidden"></svg>
    <div class="loader_container">
      <div class="loader"></div>
    </div>
    <nav class="header__nav"></nav>
    <div class="body__content mr-72">
      <header class="header"></header>
      <main>
        <section class="new__menus">
          <div class="container">
            <h1 class="title">افزودن دسته بندی جدید</h1>
            <form class="customize__inputs">
              <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                  <label for="title" class="">عنوان دسته بندی</label>
                  <input
                    type="text"
                    id="title"
                    class=""
                    placeholder="محصولات پر فروش"
                    required
                  />
                </div>
                <div>
                  <label for="destination" class="">مقصد (URL)</label>
                  <!-- <input
                    type="text"
                    id="destination"
                    class=""
                    placeholder="products"
                    required
                  /> -->
                  <select name="" id="destination">
                    <option value="course">course</option>
                    <option value="product">product</option>
                    <option value="article">article</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="" id="addCategoryBtn">افزودن</button>
            </form>
          </div>
        </section>
        <section class="categories__table">
          <div class="container">
            <div
              class="overflow-x-auto rounded-md bg-white dark:bg-gray-800 shadow-main"
            >
              <h4
                class="font-bold text-xl my-5 px-4 dark:text-white text-zinc-800"
              >
                لیست <span class="text-blue-primary">دسته بندی ها</span>
              </h4>
              <table class="public__table">
                <thead class="">
                  <tr>
                    <th scope="col" class="">شماره</th>
                    <th scope="col" class="">عنوان</th>
                    <th scope="col" class="">مقصد</th>

                    <th scope="col" class="">ویرایش</th>
                    <th scope="col" class="">حذف</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="">
                    <th scope="row" class="">1</th>
                    <td class="px-5 py-5">فرانت اند</td>
                    <td class="px-5 py-5">frontend</td>

                    <td class="px-4 py-5">
                      <a href="#" class="edit">ویرایش</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                  <tr class="">
                    <th scope="row" class="">1</th>
                    <td class="px-5 py-5">فرانت اند</td>
                    <td class="px-5 py-5">frontend</td>

                    <td class="px-4 py-5">
                      <a href="#" class="edit">ویرایش</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../vendor/tailwindCss/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/categories.js"></script>
  </body>
</html>

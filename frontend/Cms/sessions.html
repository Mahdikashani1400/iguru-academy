<!DOCTYPE html>
<html lang="fa" dir="rtl" class="no-scroll">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/sweet-alert.css" />
  </head>
  <body>
    <svg class="icons hidden"></svg>
    <div class="loader_container">
      <div class="loader"></div>
    </div>
    <nav class="header__nav"></nav>
    <div class="body__content mr-72">
      <header class="header"></header>
      <main>
        <section class="new__sessions">
          <div class="container">
            <h1 class="title">افزودن قسمت جدید</h1>
            <form class="customize__inputs">
              <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                  <label for="title" class="">عنوان جلسه</label>
                  <input
                    type="text"
                    id="title"
                    class=""
                    placeholder="فصل / قسمت"
                    required
                  />
                </div>
                <div>
                  <label for="time" class="">مدت زمان جلسه</label>
                  <input
                    type="text"
                    id="time"
                    class=""
                    placeholder="00:25"
                    required
                  />
                </div>
                <div class="">
                  <label for="coursesSelection" class="">انتخاب دوره</label>
                  <select id="coursesSelection" class="">
                    <option value="جی اس">جی اس</option>
                    <option value="جی اس">جی اس</option>
                    <option value="جی اس">جی اس</option>
                    <option value="جی اس">جی اس</option>
                  </select>
                </div>
                <div class="">
                  <label for="fileInputSession">ویدیوی جلسه</label>
                  <input type="file" id="fileInputSession" />
                </div>
                <div class="session__state">
                  <label for=""> وضعیت جلسه</label>
                  <div class="flex gap-x-20">
                    <div class="flex items-center">
                      <input
                        id="freeRadio"
                        type="radio"
                        value="1"
                        name="session-radio"
                        class=""
                      />
                      <label for="freeRadio" class="">رایگان</label>
                    </div>
                    <div class="flex items-center">
                      <input
                        checked
                        id="nFreeRadio"
                        type="radio"
                        value="0"
                        name="session-radio"
                        class=""
                      />
                      <label for="nFreeRadio" class="">غیر رایگان</label>
                    </div>
                  </div>
                </div>
              </div>

              <button type="submit" class="" id="addSessionBtn">
                افزودن جلسه
              </button>
            </form>
          </div>
        </section>
        <section class="sessions__table">
          <div class="container">
            <div
              class="overflow-x-auto rounded-md bg-white dark:bg-gray-800 shadow-main"
            >
              <h4
                class="font-bold text-xl my-5 px-4 dark:text-white text-zinc-800"
              >
                لیست <span class="text-blue-primary">جلسات</span>
              </h4>
              <table class="public__table">
                <thead class="">
                  <tr>
                    <th scope="col" class="">
                      <input
                        type="checkbox"
                        class="rounded-[5px] focus:drop-shadow"
                      />
                    </th>
                    <th scope="col" class="">شماره</th>
                    <th scope="col" class="">عنوان جلسه</th>
                    <th scope="col" class="">فصل</th>
                    <th scope="col" class="">مدت زمان جلسه</th>
                    <th scope="col" class="">نام دوره</th>
                    <th scope="col" class="">قمیت</th>
                    <th scope="col" class="">ویرایش</th>
                    <th scope="col" class="">حذف</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="">
                    <th scope="col" class="">
                      <input
                        type="checkbox"
                        class="rounded-[5px] focus:drop-shadow"
                      />
                    </th>
                    <th scope="row" class="">23344</th>
                    <td class="px-5 py-5">کار با عملگر ها</td>
                    <td class="px-5 py-5">00:39</td>
                    <td class="px-5 py-5">جی اس</td>
                    <td class="px-5 py-5">128</td>

                    <td class="px-4 py-5">
                      <a href="#" class="edit">ویرایش</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                  <tr class="">
                    <th scope="col" class="">
                      <input
                        type="checkbox"
                        class="rounded-[5px] focus:drop-shadow"
                      />
                    </th>
                    <th scope="row" class="">23344</th>
                    <td class="px-5 py-5">کار با عملگر ها</td>
                    <td class="px-5 py-5">00:39</td>
                    <td class="px-5 py-5">جی اس</td>
                    <td class="px-5 py-5">128</td>

                    <td class="px-4 py-5">
                      <a href="#" class="edit">ویرایش</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../vendor/tailwindCss/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/sessions.js"></script>
  </body>
</html>

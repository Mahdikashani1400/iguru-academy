<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/sweet-alert.css" />
  </head>
  <body>
    <svg class="icons hidden"></svg>
    <nav class="header__nav"></nav>
    <div class="body__content mr-72">
      <header class="header"></header>
      <main>
        <section class="new__user">
          <div class="container">
            <h1 class="title">افزودن کاربر جدید</h1>
            <form class="customize__inputs">
              <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                  <label for="firstName" class="">نام و نام خانوادگی</label>
                  <input
                    type="text"
                    id="firstName"
                    class=""
                    placeholder="علی"
                    required
                  />
                </div>
                <div>
                  <label for="last_name" class="">نام کاربری</label>
                  <input
                    type="text"
                    id="userName"
                    class=""
                    placeholder="یوسفی"
                    required
                  />
                </div>
                <div class="">
                  <label for="email" class="">آدرس ایمیل</label>
                  <input
                    type="email"
                    id="email"
                    class=""
                    placeholder="ali.yousefi@gmail.com"
                    required
                  />
                </div>
                <div>
                  <label for="phone" class="">رمز عبور</label>
                  <input
                    type="password"
                    id="password"
                    class=""
                    placeholder="رمز عبور"
                    pattern=""
                    required
                  />
                </div>
                <div>
                  <label for="phone" class="">شماره تلفن</label>
                  <input
                    type="tel"
                    id="phone"
                    class=""
                    placeholder="09123456789"
                    pattern="0?9[0-9]{9}"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="" id="addUserBtn">
                افزودن کاربر
              </button>
            </form>
          </div>
        </section>
        <section class="users__table">
          <div class="container">
            <div
              class="overflow-x-auto rounded-md bg-white dark:bg-gray-800 shadow-main"
            >
              <h4
                class="font-bold text-xl my-5 px-4 dark:text-white text-zinc-800"
              >
                لیست <span class="text-blue-primary">کاربران</span>
              </h4>
              <table class="public__table">
                <thead class="">
                  <tr>
                    <th scope="col" class="">
                      <input
                        type="checkbox"
                        class="rounded-[5px] focus:drop-shadow"
                      />
                    </th>
                    <th scope="col" class="">شماره</th>
                    <th scope="col" class="">نام و نام خانوادگی</th>

                    <th scope="col" class="">نام کاربری</th>
                    <th scope="col" class="">شماره</th>
                    <th scope="col" class="">ایمیل</th>
                    <th scope="col" class="">نقش</th>
                    <th scope="col" class="">ویرایش</th>
                    <th scope="col" class="">حذف</th>
                    <th scope="col" class="">بن</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="">
                    <th scope="col" class="">
                      <input
                        type="checkbox"
                        class="rounded-[5px] focus:drop-shadow"
                      />
                    </th>
                    <th scope="row" class="">23344</th>
                    <td class="px-5 py-5">علی</td>
                    <td class="px-5 py-5">سبزواری</td>
                    <td class="px-5 py-5">09123456789</td>
                    <td class="px-5 py-5">ali.sabzevari@gmail.com</td>
                    <td class="px-5 py-5">aliSabzi7768</td>
                    <td class="px-4 py-5">
                      <a href="#" class="edit">ویرایش</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                  <tr class="">
                    <th scope="col" class="">
                      <input
                        type="checkbox"
                        class="rounded-[5px] focus:drop-shadow"
                      />
                    </th>
                    <th scope="row" class="">23344</th>
                    <td class="px-5 py-5">علی</td>
                    <td class="px-5 py-5">سبزواری</td>
                    <td class="px-5 py-5">09123456789</td>
                    <td class="px-5 py-5">ali.sabzevari@gmail.com</td>
                    <td class="px-5 py-5">aliSabzi7768</td>
                    <td class="px-4 py-5">
                      <a href="#" class="edit">ویرایش</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../vendor/tailwindCss/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="./js/users.js"></script>
  </body>
</html>

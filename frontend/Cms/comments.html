<!DOCTYPE html>
<html lang="fa" dir="rtl" class="no-scroll">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/sweet-alert.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <svg class="icons hidden"></svg>
    <div class="loader_container">
      <div class="loader"></div>
    </div>
    <nav class="header__nav"></nav>
    <div class="body__content mr-72">
      <header class="header"></header>
      <main>
        <section class="comments__table">
          <div class="container">
            <div
              class="overflow-x-auto rounded-md bg-white dark:bg-gray-800 shadow-main"
            >
              <h4
                class="font-bold text-xl my-5 px-4 dark:text-white text-zinc-800"
              >
                لیست <span class="text-blue-primary">کامنت ها</span>
              </h4>
              <table class="public__table">
                <thead class="">
                  <tr>
                    <th scope="col" class="">
                      <input
                        type="checkbox"
                        class="rounded-[5px] focus:drop-shadow"
                      />
                    </th>
                    <th scope="col" class="">شماره</th>
                    <th scope="col" class="">ارسال کننده</th>
                    <th scope="col" class="">ایمیل</th>
                    <th scope="col" class="">نام دوره / محصول</th>
                    <th scope="col" class="">تاریخ ثبت</th>
                    <th scope="col" class="">مشاهده</th>
                    <th scope="col" class="">پاسخ</th>
                    <th scope="col" class="">تایید</th>
                    <th scope="col" class="">رد</th>
                    <th scope="col" class="">حذف</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="">
                    <th scope="col" class="">
                      <input
                        type="checkbox"
                        class="rounded-[5px] focus:drop-shadow"
                      />
                    </th>
                    <th scope="row" class="attention">1</th>
                    <td class="px-5 py-5">احمد میری</td>
                    <td class="px-5 py-5">ahmad.miri@gmail.com</td>
                    <td class="px-5 py-5">09123456789</td>
                    <td class="px-5 py-5">2021-10-13</td>

                    <td class="px-4 py-5">
                      <a href="#" class="see">مشاهده</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="answer">پاسخ</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="accept">تایید</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="reject">رد</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                  <tr class="">
                    <th scope="col" class="">
                      <input
                        type="checkbox"
                        class="rounded-[5px] focus:drop-shadow"
                      />
                    </th>
                    <th scope="row" class="no__attention">1</th>
                    <td class="px-5 py-5">احمد میری</td>
                    <td class="px-5 py-5">ahmad.miri@gmail.com</td>
                    <td class="px-5 py-5">09123456789</td>
                    <td class="px-5 py-5">2021-10-13</td>

                    <td class="px-4 py-5">
                      <a href="#" class="see">مشاهده</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="answer">پاسخ</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="accept">تایید</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="reject">رد</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../vendor/tailwindCss/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/comments.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/sweet-alert.css" />
  </head>
  <body>
    <svg class="icons hidden"></svg>
    <nav class="header__nav"></nav>
    <div class="body__content mr-72">
      <header class="header"></header>
      <main>
        <section class="new__product">
          <div class="container">
            <h1 class="title">محصول جدید</h1>
            <form class="customize__inputs">
              <div class="grid gap-6 mb-6 grid-cols-1 md:grid-cols-2">
                <div>
                  <label for="title" class="">نام محصول</label>
                  <input
                    type="text"
                    id="title"
                    class=""
                    placeholder="کتاب"
                    required
                  />
                </div>
                <div>
                  <label for="price" class="">قیمت محصول</label>
                  <input
                    type="text"
                    dir="ltr"
                    id="price"
                    class=""
                    placeholder="120000"
                    required
                  />
                </div>

                <div class="">
                  <label class="" for="file_input">عکس محصول</label>
                  <input class="" id="file_input" type="file" />
                </div>
                <div>
                  <label for="dest" class="">لینک</label>
                  <input
                    type="text"
                    lang="en"
                    dir="ltr"
                    id="dest"
                    class=""
                    placeholder="test-product"
                    required
                  />
                </div>
                <div class="">
                  <label for="productCategory" class="">انتخاب دسته بندی</label>
                  <select id="productCategory" class="">
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                  </select>
                </div>
                <div class="md:col-span-2">
                  <label for="descProduct" class="">توضیحات محصول</label>
                  <textarea name="" id="descProduct" rows="8"></textarea>
                </div>
              </div>

              <button
                type="submit"
                class="hover:bg-blue-700 dark:focus:ring-blue-800"
                id="addProductBtn"
              >
                افزودن محصول
              </button>
            </form>
          </div>
        </section>
        <section class="products__table">
          <div class="container">
            <div
              class="overflow-x-auto rounded-md bg-white dark:bg-gray-800 shadow-main"
            >
              <h4
                class="font-bold text-xl my-5 px-4 dark:text-white text-zinc-800"
              >
                لیست <span class="text-blue-primary">محصولات</span>
              </h4>
              <table class="public__table">
                <thead class="">
                  <tr>
                    <th scope="col" class="">
                      <input
                        type="checkbox"
                        class="rounded-[5px] focus:drop-shadow"
                      />
                    </th>
                    <th scope="col" class="">شماره</th>
                    <th scope="col" class="">نام محصول</th>
                    <th scope="col" class="">دسته بندی</th>
                    <th scope="col" class="">امتیاز</th>
                    <th scope="col" class="">تعداد خریداران</th>
                    <th scope="col" class="">قیمت</th>
                    <th scope="col" class="">ویرایش</th>
                    <th scope="col" class="">حذف</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="">
                    <th scope="col" class="">
                      <input
                        type="checkbox"
                        class="rounded-[5px] focus:drop-shadow"
                      />
                    </th>
                    <th scope="row" class="">23344</th>
                    <td class="px-5 py-5">کتاب HTML</td>
                    <td class="px-5 py-5">550</td>
                    <td class="px-5 py-5">در حال فروش</td>
                    <td class="px-5 py-5">50,000</td>
                    <td class="px-4 py-5">
                      <a href="#" class="edit">ویرایش</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                  <tr class="">
                    <th scope="col" class="">
                      <input
                        type="checkbox"
                        class="rounded-[5px] focus:drop-shadow"
                      />
                    </th>
                    <th scope="row" class="">23635</th>
                    <td class="px-5 py-5">کتاب HTML</td>
                    <td class="px-5 py-5">550</td>
                    <td class="px-5 py-5">در حال فروش</td>
                    <td class="px-5 py-5">50,000</td>
                    <td class="px-4 py-5">
                      <a href="#" class="edit">ویرایش</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../vendor/tailwindCss/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/products.js"></script>
  </body>
</html>

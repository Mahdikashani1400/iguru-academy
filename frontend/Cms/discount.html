<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/sweet-alert.css" />
  </head>
  <body>
    <svg class="icons hidden"></svg>
    <nav class="header__nav"></nav>
    <div class="body__content mr-72">
      <header class="header"></header>
      <main>
        <section class="new__menus">
          <div class="container">
            <h1 class="title">افزودن کد تخفیف</h1>
            <form class="customize__inputs">
              <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                  <label for="code" class="">کد تخفیف</label>
                  <input
                    type="text"
                    id="code"
                    class=""
                    placeholder="norouz1400"
                    required
                  />
                </div>
                <div>
                  <label for="percent" class="">درصد تخفیف</label>
                  <input
                    type="text"
                    id="percent"
                    class=""
                    placeholder="50"
                    required
                  />
                </div>
                <div class="">
                  <label for="courseSelect" class=""
                    >انتخاب دوره مورد نظر</label
                  >
                  <select id="courseSelect" class="">
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                  </select>
                </div>
                <div>
                  <label for="max" class="">حداکثر تعداد قابل استفاده </label>
                  <input
                    type="text"
                    id="max"
                    class=""
                    placeholder="12"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="" id="addOffBtn">افزودن کد</button>
            </form>
          </div>
        </section>
        <section class="discounts__table">
          <div class="container">
            <div
              class="overflow-x-auto rounded-md bg-white dark:bg-gray-800 shadow-main"
            >
              <h4
                class="font-bold text-xl my-5 px-4 dark:text-white text-zinc-800"
              >
                لیست <span class="text-blue-primary">کد های تخفیف</span>
              </h4>
              <table class="public__table">
                <thead class="">
                  <tr>
                    <th scope="col" class="">شماره</th>
                    <th scope="col" class="">کد تخفیف</th>
                    <th scope="col" class="">سازنده</th>
                    <th scope="col" class="">درصد</th>
                    <th scope="col" class="">حداکثر تعداد استفاده</th>
                    <th scope="col" class="">تعداد استفاده شده</th>
                    <th scope="col" class="">تاریخ ساخت</th>

                    <th scope="col" class="">ویرایش</th>
                    <th scope="col" class="">حذف</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="">
                    <th scope="row" class="">1</th>
                    <td class="px-5 py-5">react_50</td>
                    <td class="px-5 py-5">علی خدا دوست</td>
                    <td class="px-5 py-5">70</td>
                    <td class="px-5 py-5">2</td>
                    <td class="px-5 py-5">3</td>
                    <td class="px-5 py-5">2022-09-18</td>

                    <td class="px-4 py-5">
                      <a href="#" class="edit">ویرایش</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                  <tr class="">
                    <th scope="row" class="">1</th>
                    <td class="px-5 py-5">react_50</td>
                    <td class="px-5 py-5">علی خدا دوست</td>
                    <td class="px-5 py-5">70</td>
                    <td class="px-5 py-5">2</td>
                    <td class="px-5 py-5">3</td>
                    <td class="px-5 py-5">2022-09-18</td>

                    <td class="px-4 py-5">
                      <a href="#" class="edit">ویرایش</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../vendor/tailwindCss/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/discount.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/sweet-alert.css" />
    <link rel="stylesheet" href="styles/ckEditor.css" />
  </head>
  <body>
    <svg class="icons hidden"></svg>
    <nav class="header__nav"></nav>
    <div class="body__content mr-72">
      <header class="header"></header>
      <main>
        <section class="new__article">
          <div class="container">
            <h1 class="title">مقاله جدید</h1>
            <form class="customize__inputs">
              <div class="grid gap-6 mb-6 grid-cols-1 md:grid-cols-2">
                <div>
                  <label for="title" class="">عنوان</label>
                  <input
                    type="text"
                    id="title"
                    class=""
                    placeholder="جامعه شناسی"
                    required
                  />
                </div>
                <div>
                  <label for="dest" class="">لینک</label>
                  <input
                    type="text"
                    lang="en"
                    dir="ltr"
                    id="dest"
                    class=""
                    placeholder="test-article"
                    required
                  />
                </div>
                <div>
                  <label for="descArticle" class="">توضیح کوتاه</label>
                  <input
                    type="text"
                    lang="en"
                    dir="ltr"
                    id="descArticle"
                    class=""
                    placeholder="this is article"
                    required
                  />
                </div>
                <div class="">
                  <label for="articleCategory" class="">انتخاب دسته بندی</label>
                  <select id="articleCategory" class="">
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                  </select>
                </div>
                <div class="">
                  <label class="" for="file_input">کاور</label>
                  <input class="" id="file_input" type="file" />
                </div>
                <div class="md:col-span-2">
                  <label for="editor" class="">مقاله</label>
                  <textarea name="" id="editor" rows="8"></textarea>
                </div>
              </div>

              <div class="flex gap-x-7">
                <button type="submit" class="" id="addArticleBtn">
                  انتشار مقاله
                </button>
                <button type="submit" class="" id="draftArticleBtn">
                  پیش نویس مقاله
                </button>
              </div>
            </form>
          </div>
        </section>
        <section class="articles__table">
          <div class="container">
            <div
              class="overflow-x-auto rounded-md bg-white dark:bg-gray-800 shadow-main"
            >
              <h4
                class="font-bold text-xl my-5 px-4 dark:text-white text-zinc-800"
              >
                لیست <span class="text-blue-primary">مقالات</span>
              </h4>
              <table class="public__table">
                <thead class="">
                  <tr>
                    <th scope="col" class="px-6 py-3">شماره</th>
                    <th scope="col" class="px-6 py-3">عنوان</th>
                    <th scope="col" class="px-6 py-3">دسته بندی</th>
                    <th scope="col" class="px-6 py-3">وضعیت انتشار</th>
                    <th scope="col" class="px-6 py-3">زمان انتشار</th>
                    <th scope="col" class="px-6 py-3">نویسنده</th>
                    <th scope="col" class="px-6 py-3">ویرایش</th>
                    <th scope="col" class="px-6 py-3">حذف</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class=" ">
                    <th scope="row" class="">1</th>
                    <td class="px-5 py-5">مقاله فیک</td>
                    <td class="px-5 py-5">پیش نویس</td>
                    <td class="px-5 py-5">2023-11-08</td>
                    <td class="px-5 py-5">علیرضا</td>
                    <td class="px-4 py-5">
                      <a href="#" class="edit">ویرایش</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                  <tr class="">
                    <th scope="row" class="">1</th>
                    <td class="px-5 py-5">مقاله فیک</td>
                    <td class="px-5 py-5">پیش نویس</td>
                    <td class="px-5 py-5">2023-11-08</td>
                    <td class="px-5 py-5">علیرضا</td>
                    <td class="px-4 py-5">
                      <a href="#" class="edit">ویرایش</a>
                    </td>
                    <td class="px-4 py-5">
                      <a href="#" class="remove">حذف</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../vendor/tailwindCss/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/ckeditor.js"></script>

    <script type="module" src="./js/articles.js"></script>
  </body>
</html>

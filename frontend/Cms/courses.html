      <header class="header"></header>
      <main>
        <section class="new__course">
          <div class="container">
            <h1 class="title">دوره جدید</h1>
            <form class="customize__inputs">
              <div class="grid gap-6 mb-6 grid-cols-1 md:grid-cols-2">
                <div>
                  <label for="lable" class="">نام دوره</label>
                  <input
                    type="text"
                    id="lable"
                    class=""
                    placeholder="کتاب"
                    required
                  />
                </div>
                <div>
                  <label for="price" class="">قیمت دوره</label>
                  <input
                    type="text"
                    dir="ltr"
                    id="price"
                    class=""
                    placeholder="120000"
                    required
                  />
                </div>
                <div>
                  <label for="price" class="">تعداد دوره</label>
                  <input
                    type="text"
                    id="count"
                    class=""
                    placeholder="550"
                    required
                  />
                </div>

                <div class="">
                  <label class="" for="file_input">عکس دوره</label>
                  <input class="" id="file_input" type="file" />
                </div>
                <div>
                  <label for="link" class="">لینک</label>
                  <input
                    type="text"
                    lang="en"
                    dir="ltr"
                    id="link"
                    class=""
                    placeholder="test-course"
                    required
                  />
                </div>
                <div class="">
                  <label for="course" class="">انتخاب دسته بندی</label>
                  <select id="course" class="">
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                    <option value="زبان انگلیسی">زبان انگلیسی</option>
                  </select>
                </div>
                <div class="md:col-span-2">
                  <label for="bodyArticle" class="">توضیحات دوره</label>
                  <textarea name="" id="bodyArticle" rows="8"></textarea>
                </div>
              </div>

              <button type="submit" class="">افزودن دوره</button>
            </form>
          </div>
        </section>
        <section class="courses__table">

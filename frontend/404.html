<!DOCTYPE html>
<html lang="en" class="no-scroll">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <link rel="stylesheet" href="vendor/FontAwesome5/all.min.css" />

    <link rel="stylesheet" href="css/404.css" />
  </head>
  <body>
    <div class="modals"></div>
    <div class="loader_container">
      <div class="loader"></div>
    </div>
    <div class="elements">
      <header class="header"></header>

      <main id="main">
        <section
          class="description row justify-content-center align-items-center m-0"
        ></section>
        <section class="page__404 bg-img">
          <div class="container h-100 py-5">
            <div class="d-flex flex-column align-items-center h-100 py-5 my-5">
              <div class="page__404-logo row justify-content-cente">
                <span class="text-green col-3">4</span
                ><img
                  class="col-3 pe-4 ps-0 img-fluid"
                  src="./img/bg/404_moon.png"
                  alt=""
                /><span class="text-green col-3">4</span>
              </div>
              <div class="h2 fs-2">
                با عرض پوزش ما نمی توانیم صفحه را پیدا کنیم!
              </div>
              <div class="p text-secondary fs-5 mt-2">
                صفحه مورد نظر حذف شده است یا هرگز وجود نداشته است...
              </div>
              <div
                class="page__404-search mt-5 w-100 row justify-content-center"
              >
                <form class="search__form col-lg-4 col-md-8">
                  <div class="position-relative">
                    <input
                      type="text"
                      class="form-control py-3"
                      id="searchBox404"
                      placeholder="جستجو ..."
                    />
                    <div
                      class="search__box-icon position-absolute bg-orange rounded rounded-1"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="14"
                        height="14"
                        fill="currentColor"
                        class="bi bi-search-heart"
                        viewBox="0 0 16 16"
                      >
                        <path
                          class="check-search"
                          d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"
                        />
                        <path
                          d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"
                        />
                      </svg>
                    </div>
                  </div>
                </form>
              </div>
              <div class="main__page-btn mt-4 w-100 row justify-content-center">
                <button
                  class="btn fw-bold text-white py-3 bg-green col-xl-2 col-md-6"
                >
                  بازگشت به صفحه اصلی
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="page-footer font-large blue pt-4">
        <!-- Footer Links -->
      </footer>
    </div>

    <script src="vendor/slick-slider/jquery.min.js"></script>
    <script src="vendor/slick-slider/jquery-migrate.min.js"></script>
    <script src="vendor/slick-slider/slick.min.js"></script>
    <script src="vendor/slick-slider/app.js" type="module"></script>
    <script src="vendor/Bootstrap/bootstrap.bundle.min.js"></script>

    <script src="vendor/FontAwesome5/all.min.js"></script>

    <script src="./js/404.js" type="module"></script>
  </body>
</html>
